version: "3.9"
services:
  db-mcp-server:
    image: registry.cn-hangzhou.aliyuncs.com/redgreat/db_mcp:latest
    container_name: db_mcp_server
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Shanghai
      - LANG=zh_CN.UTF-8
      - DISABLE_IPV6=true
    volumes:
      - ./logs:/var/log/db_mcp_server
      - ./config:/app/config
    networks:
      - dbmcp_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/admin" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  dbmcp_network:
    driver: bridge