<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB MCP Server 管理后台</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/admin.css">
</head>

<body>
    <!-- 登录页面 (默认隐藏) -->
    <div id="login-page" class="page">
        <div class="login-container">
            <div class="login-card">
                <h1>DB MCP Server</h1>
                <p class="subtitle">管理后台登录</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- 主应用页面 -->
    <div id="app-page" class="page">
        <!-- 顶部导航 -->
        <nav class="navbar">
            <div class="navbar-brand">
                <h2>DB MCP Server 管理后台</h2>
            </div>
            <div class="navbar-user">
                <span class="user-name" id="current-user"></span>
                <button class="btn btn-sm btn-outline" id="logout-btn">登出</button>
            </div>
        </nav>

        <div class="container">
            <!-- 侧边栏菜单 -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item active" data-page="connections">
                        <span class="icon">🔗</span>
                        连接管理
                    </a>
                    <a href="#" class="nav-item" data-page="keys">
                        <span class="icon">🔑</span>
                        访问密钥
                    </a>
                    <a href="#" class="nav-item" data-page="audit">
                        <span class="icon">📊</span>
                        审计日志
                    </a>
                </nav>
            </aside>

            <!-- 主内容区 -->
            <main class="main-content">
                <!-- 连接管理 (合并自 实例、数据库、账号) -->
                <div id="connections-content" class="content-section active">
                    <div class="content-header">
                        <h3>连接管理</h3>
                        <button class="btn btn-primary" onclick="showConnectionModal()">
                            <span class="icon">➕</span> 添加连接
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>配置 (Host:Port)</th>
                                    <th>库名</th>
                                    <th>账号/密码</th>
                                    <th>类型</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="connections-table-body">
                                <tr>
                                    <td colspan="8" class="loading">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 访问密钥 -->
                <div id="keys-content" class="content-section">
                    <div class="content-header">
                        <h3>访问密钥管理</h3>
                        <button class="btn btn-primary" onclick="showKeyModal()">
                            <span class="icon">➕</span> 添加密钥
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>密钥</th>
                                    <th>描述</th>
                                    <th>状态</th>
                                    <th>已授权连接</th>
                                    <th>创建者</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="keys-table-body">
                                <tr>
                                    <td colspan="8" class="loading">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 审计日志 -->
                <div id="audit-content" class="content-section">
                    <div class="content-header">
                        <h3>审计日志</h3>
                        <div class="filters">
                            <input type="text" id="audit-filter-key" placeholder="访问密钥">
                            <select id="audit-filter-operation">
                                <option value="">所有操作</option>
                                <option value="query">查询</option>
                                <option value="transaction">事务</option>
                                <option value="metadata">元数据</option>
                            </select>
                            <button class="btn btn-sm" onclick="loadAuditLogs()">查询</button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>访问密钥</th>
                                    <th>客户端IP</th>
                                    <th>操作</th>
                                    <th>SQL</th>
                                    <th>行数</th>
                                    <th>耗时(ms)</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody id="audit-table-body">
                                <tr>
                                    <td colspan="8" class="loading">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 模态框容器 -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h4 id="modal-title">标题</h4>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 动态内容 -->
            </div>
        </div>
    </div>

    <script src="/static/admin.js"></script>
</body>

</html>
