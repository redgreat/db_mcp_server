<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB MCP Server 管理后台</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/admin.css">
</head>

<body>
    <!-- 登录页面 (默认隐藏) -->
    <div id="login-page" class="page">
        <div class="login-container">
            <div class="login-card">
                <h1>DB MCP Server</h1>
                <p class="subtitle">管理后台登录</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- 主应用页面 -->
    <div id="app-page" class="page">
        <!-- 顶部导航 -->
        <nav class="navbar">
            <div class="navbar-brand">
                <h2>DB MCP Server 管理后台</h2>
            </div>
            <div class="navbar-user">
                <span class="user-name" id="current-user"></span>
                <button class="btn btn-sm btn-outline" id="change-pwd-btn">修改密码</button>
                <button class="btn btn-sm btn-outline" id="logout-btn">登出</button>
            </div>
        </nav>

        <div class="container">
            <!-- 侧边栏菜单 -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item active" data-page="connections">
                        <span class="icon">🔗</span>
                        连接管理
                    </a>
                    <a href="#" class="nav-item" data-page="keys">
                        <span class="icon">🔑</span>
                        访问密钥
                    </a>
                    <a href="#" class="nav-item" id="audit-menu" data-page="audit" style="display: none;">
                        <span class="icon">📊</span>
                        审计日志
                    </a>
                </nav>
            </aside>

            <!-- 主内容区 -->
            <main class="main-content">
                <!-- 连接管理 (合并自 实例、数据库、账号) -->
                <div id="connections-content" class="content-section active">
                    <div class="content-header">
                        <h3>连接管理</h3>
                        <button class="btn btn-primary" onclick="showConnectionModal()">
                            <span class="icon">➕</span> 添加连接
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>配置 (Host:Port)</th>
                                    <th>库名</th>
                                    <th>账号/密码</th>
                                    <th>类型</th>
                                    <th>描述</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="connections-table-body">
                                <tr>
                                    <td colspan="8" class="loading">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="connections-pagination" class="pagination" style="margin-top: 16px;"></div>
                </div>

                <!-- 访问密钥 -->
                <div id="keys-content" class="content-section">
                    <div class="content-header">
                        <h3>访问密钥管理</h3>
                        <button class="btn btn-primary" onclick="showKeyModal()">
                            <span class="icon">➕</span> 添加密钥
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>密钥</th>
                                    <th>描述</th>
                                    <th>状态</th>
                                    <th>权限配置</th>
                                    <th>IP白名单</th>
                                    <th>已分配用户</th>
                                    <th>创建者</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="keys-table-body">
                                <tr>
                                    <td colspan="10" class="loading">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="keys-pagination" class="pagination" style="margin-top: 16px;"></div>
                </div>

                <!-- 审计日志 -->
                <div id="audit-content" class="content-section">
                    <div class="content-header">
                        <h3>日志查询</h3>
                    </div>

                    <!-- Tab 导航 -->
                    <div class="tab-nav" style="margin-bottom: 20px; border-bottom: 2px solid #e2e8f0;">
                        <button class="tab-btn active" data-tab="audit" onclick="switchLogTab('audit')">数据库操作日志</button>
                        <button class="tab-btn" data-tab="system" onclick="switchLogTab('system')">系统操作日志</button>
                    </div>

                    <!-- 数据库操作日志 Tab -->
                    <div id="audit-tab-content" class="tab-content active">
                        <div class="filters" style="margin-bottom: 16px;">
                            <input type="text" id="audit-filter-key" placeholder="访问密钥">
                            <select id="audit-filter-operation">
                                <option value="">所有操作</option>
                                <option value="query">查询</option>
                                <option value="transaction">事务</option>
                                <option value="metadata">元数据</option>
                            </select>
                            <button class="btn btn-sm" onclick="loadAuditLogs(1)">查询</button>
                        </div>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>访问密钥</th>
                                        <th>客户端IP</th>
                                        <th>操作</th>
                                        <th>SQL</th>
                                        <th>行数</th>
                                        <th>耗时(ms)</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody id="audit-table-body">
                                    <tr>
                                        <td colspan="8" class="loading">加载中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="audit-pagination" class="pagination" style="margin-top: 16px;"></div>
                    </div>

                    <!-- 系统操作日志 Tab -->
                    <div id="system-tab-content" class="tab-content">
                        <div class="filters" style="margin-bottom: 16px;">
                            <select id="system-filter-operation">
                                <option value="">所有操作</option>
                                <option value="create_key">创建密钥</option>
                                <option value="delete_key">删除密钥</option>
                                <option value="toggle_key">启用/禁用密钥</option>
                                <option value="assign_permission">分配权限</option>
                                <option value="delete_permission">删除权限</option>
                                <option value="add_whitelist">添加白名单</option>
                                <option value="delete_whitelist">删除白名单</option>
                                <option value="create_connection">创建连接</option>
                                <option value="delete_connection">删除连接</option>
                            </select>
                            <select id="system-filter-resource">
                                <option value="">所有资源类型</option>
                                <option value="access_key">访问密钥</option>
                                <option value="permission">权限</option>
                                <option value="whitelist">IP白名单</option>
                                <option value="connection">数据库连接</option>
                            </select>
                            <button class="btn btn-sm" onclick="loadSystemLogs(1)">查询</button>
                        </div>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>操作人</th>
                                        <th>操作类型</th>
                                        <th>资源类型</th>
                                        <th>资源ID</th>
                                        <th>详情</th>
                                        <th>客户端IP</th>
                                    </tr>
                                </thead>
                                <tbody id="system-table-body">
                                    <tr>
                                        <td colspan="7" class="loading">加载中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="system-pagination" class="pagination" style="margin-top: 16px;"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 模态框容器 -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h4 id="modal-title">标题</h4>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 动态内容 -->
            </div>
        </div>
    </div>

    <script src="/static/admin.js"></script>
    <script src="/static/admin_users.js"></script>
</body>

</html>
